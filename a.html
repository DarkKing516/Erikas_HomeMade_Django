<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart {
            flex: 3;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            margin-right: 20px;
        }
        .cart-item h4 {
            margin: 0;
            flex: 1;
        }
        .cart-item .price {
            margin: 0 20px;
        }
        .cart-item .quantity {
            margin-right: 20px;
        }
        .cart-item .remove {
            cursor: pointer;
            color: red;
        }
        .summary {
            flex: 1;
            padding: 20px;
            background: #f9f9f9;
            border-left: 1px solid #ddd;
        }
        .summary h3 {
            margin-top: 0;
        }
        .summary .total {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .summary textarea,
        .summary input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .summary button {
            width: 100%;
            padding: 15px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart">
            <div class="cart-item">
                <img src="placeholder.png" alt="Product Image">
                <h4>Acme Laptop Stand</h4>
                <p class="price">$29.99</p>
                <p class="quantity">1</p>
                <span class="remove">&times;</span>
            </div>
            <div class="cart-item">
                <img src="placeholder.png" alt="Product Image">
                <h4>Ergonomic Office Chair</h4>
                <p class="price">$199.99</p>
                <p class="quantity">1</p>
                <span class="remove">&times;</span>
            </div>
            <div class="cart-item">
                <img src="placeholder.png" alt="Product Image">
                <h4>Wireless Keyboard and Mouse</h4>
                <p class="price">$59.99</p>
                <p class="quantity">1</p>
                <span class="remove">&times;</span>
            </div>
            <div class="cart-item">
                <img src="placeholder.png" alt="Product Image">
                <h4>Premium Desk Lamp</h4>
                <p class="price">$49.99</p>
                <p class="quantity">1</p>
                <span class="remove">&times;</span>
            </div>
            <div class="cart-item">
                <img src="placeholder.png" alt="Product Image">
                <h4>Professional Webcam</h4>
                <p class="price">$99.99</p>
                <p class="quantity">1</p>
                <span class="remove">&times;</span>
            </div>
        </div>
        <div class="summary">
            <h3>Order Summary</h3>
            <p class="subtotal">Subtotal: $439.95</p>
            <p class="total">Total: $439.95</p>
            <div class="order-details">
                <textarea placeholder="Add order description (optional)"></textarea>
                <input type="file">
                <button>Place Order</button>
            </div>
        </div>
    </div>
</body>
</html>

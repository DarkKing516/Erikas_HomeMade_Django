<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input con Select Combinado</title>
    <style>
        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group select,
        .input-group input {
            height: 40px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0 10px;
        }

        .input-group select {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-group input {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <select>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
            <option value="+52">+52</option>
            <!-- Agrega más prefijos de países según sea necesario -->
        </select>
        <input type="tel" placeholder="Número de teléfono">
    </div>
</body>
</html>

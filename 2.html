<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input con Select Combinado</title>
    <style>
        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group select,
        .input-group input {
            height: 40px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0 10px;
        }

        .input-group select {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-group input {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            flex: 1;
        }

        .button {
            position: relative;
            width: 120px;
            height: 40px;
            background-color: #000;
            display: flex;
            align-items: center;
            color: white;
            flex-direction: column;
            justify-content: center;
            border: none;
            padding: 12px;
            gap: 12px;
            border-radius: 8px;
            cursor: pointer;
          }
          
          .button::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -4px;
            top: -1px;
            margin: auto;
            width: 128px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100% );
            z-index: -10;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          }
          
          .button::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100% );
            transform: translate3d(0, 0, 0) scale(0.95);
            filter: blur(20px);
          }
          
          .button:hover::after {
            filter: blur(30px);
          }
          
          .button:hover::before {
            transform: rotate(-180deg);
          }
          
          .button:active::before {
            scale: 0.7;
          }
          
          
    </style>
</head>
<body>
    <div class="input-group">
        <select>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
            <option value="+52">+52</option>
            <!-- Agrega más prefijos de países según sea necesario -->
        </select>
        <input type="tel" placeholder="Número de teléfono">
    </div>

    <button class="button">
        Button
      </button>
</body>
</html>

    <title>Crear Rol</title>
</head>
<body>
    <h1>Crear Nuevo Rol</h1>
    <form method="post">

        {{ form.as_p }}

    window.location.href = "{% url 'usuarios:requestLogin' %}";

</script>

<script>
    window.location.href = "{% url 'usuarios:requestLogin' %}";

</script>
{% endif %}

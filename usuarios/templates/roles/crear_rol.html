<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Nuevo Rol</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- Asegúrate de incluir jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  
  <script>
    $(document).ready(function() {
      $('.select2').select2({ // Inicializar Select2 para todos los elementos con la clase 'select2'
        theme: 'bootstrap4', // Opcional: cambia el tema a Bootstrap 4 para que coincida con tu estilo
        width: '100%', // Opcional: establece el ancho al 100% para que se ajuste al contenedor
        placeholder: 'Selecciona permisos', // Opcional: establece un marcador de posición
        closeOnSelect: false, // Opcional: permite mantener abierta la lista desplegable después de seleccionar un elemento
      });
    });
    
  </script>
  <script>
    $(document).ready(function() {
      $('#id_permisos').select2();
    });
  </script>
  
</head>
<body>
  <h1>Crear Nuevo Rol</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
</body>
</html>

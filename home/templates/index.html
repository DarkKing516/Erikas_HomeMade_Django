<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .reserva-table {
            width: 100%;
            border-collapse: collapse;
        }

        .reserva-table th,
        .reserva-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .reserva-table th {
            background-color: #f2f2f2;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-info {
            background-color: #17a2b8;
        }

        .btn-danger {
            background-color: #dc3545;
        }


        .hero {
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
        }

        .hero:nth-child(1) {
            background-color: #f8f9fa;
        }

        .hero:nth-child(2) {
            background-color: #e9ecef;
        }

        .hero:nth-child(3) {
            background-color: #dee2e6;
        }

        .hero:nth-child(4) {
            background-color: #ced4da;
        }

        .hero:nth-child(5) {
            background-color: #adb5bd;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .hero img {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }

        .hero p {
            font-size: 1.125rem;
            line-height: 1.5;
        }

        .hero ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .hero li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <title>Index</title>
    {% extends 'layouts/navbar.html' %}
    {% load static %}
    {% block content %}

    <div class="hero">
        <h1>Bienvenidos a Erika's HomeMade</h1>
        <img src="{% static 'img/oa.png' %}" alt="">
    </div>

    <div class="hero">
        <p>Contenido de la sección 2</p>
    </div>

    <div class="hero">
        <h2>Servicios</h2>
        <ul>
            <li>Servicio 1</li>
            <li>Servicio 2</li>
            <li>Servicio 3</li>
        </ul>
    </div>

    <div class="hero">
        <h2>Galería</h2>
        <img src="{% static 'img/image1.jpg' %}" alt="">
        <img src="{% static 'img/image2.jpg' %}" alt="">
        <img src="{% static 'img/image3.jpg' %}" alt="">
    </div>
    <div class="hero">
        <h2>Reservas</h2>
        <form action="{% url 'reservas:crear_reserva' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
    </div>

    {% endblock %}
</body>

</html>
